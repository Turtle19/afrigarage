<h1 style="text-align: center; color: #FFBD4A;">Mes réservations</h1>
<ng-container *ngIf="bookings.length > 0; else elseBlock">
    <mat-card *ngFor="let booking of bookings">
        <mat-card-header>
            <div
          mat-card-avatar
          class="card-header"
          style="background-image: url('http://localhost:1337{{ booking.garage.logo.url }}');
        background-size: cover; "
        ></div>
        <mat-card-title style="background-color: #FFBD4A;">{{ booking.slotime.creneau | date }}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            {{booking.garage.name}}
            {{booking.garage.address}}
    
        </mat-card-content>
    </mat-card>

</ng-container>

<ng-template #elseBlock
  ><h1 style="text-align: center; font-size: 20px">
    Aucune réservation en cours.
  </h1></ng-template
>
