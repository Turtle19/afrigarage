<div
  class="container"
  style="display: block; row-gap: 20px; justify-content: space-between"
  *ngIf="garage"
>
  <div class="garage-desc">
    <app-garage-item [garage]="garage"></app-garage-item>
  </div>

  <ng-container *ngIf="garage.services.length > 0; else elseBlock">
    <div class="container-service" *ngFor="let service of garage.services">
      <mat-card>
        <mat-card-title>{{ service.nameService }}</mat-card-title>
        <mat-card-subtitle>{{ service.description }}</mat-card-subtitle>
        <mat-card-subtitle style="text-align: center; font-size: 15px; font-weight: bold"
          >Prix : {{ service.price }}€</mat-card-subtitle
        >
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDialogRdv(service)">
            PRENDRE RENDEZ-VOUS
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>

  <mat-card>
    <mat-card-title style="color: #FFBD4A;"> Avis sur le garage {{ garage.name }} </mat-card-title>
    <mat-card-content>
      <mat-list *ngIf="garage.avis.length > 0; else elseBlockAvis">
        <div mat-subheader>Différents avis clients</div>
        <mat-list-item *ngFor="let avis of garage.avis">
          <mat-icon mat-list-icon>sentiment_very_satisfied</mat-icon>
          <div mat-line>{{ avis.descriptionAvis }}</div>
          <div mat-line>{{ avis.dateCreated | date }}</div>
        </mat-list-item>
      </mat-list>
      <mat-card-actions align="end">
        <button mat-icon-button>
          <mat-icon aria-hidden="false" >thumbs_up_down</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #elseBlock
  ><p style="text-align: center; font-size: 20px">
    Ce garage ne propose aucun service.
  </p></ng-template
>
<ng-template #elseBlockAvis
  ><p style="text-align: center; font-size: 20px; color: #FFBD4A;">Ce garage n'a reçu aucun avis.</p></ng-template
>
