<mat-card class="item-card" *ngIf="garage" [routerLink]="['/garage-detail', garage.id]">
  <mat-card-header>
    <div
      mat-card-avatar
      class="card-header"
      style="background-image: url('http://localhost:1337{{ garage.logo.url }}');
        background-size: cover; "
    ></div>

    <mat-card-title style="color: #ffbd4a">{{ garage.name }}</mat-card-title>
    <mat-card-subtitle>{{ garage.address }}</mat-card-subtitle>
    <mat-card-subtitle
      ><strong style="text-align: center">{{ getGarageStatus() }}</strong></mat-card-subtitle
    >
  </mat-card-header>
  <div class="avis">
    <span style="text-decoration: underline" *ngIf="garage.avis; else noAvis"
      >{{ garage.avis.length }} avis</span
    >
    <div>
      <button mat-icon-button color="warn">
        <mat-icon>star</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content>
    <p style="text-align: center">
      {{ garage.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button [color]="getColorIcFav()" (click)="addToFavorite($event)" #button>
      <mat-icon aria-hidden="false">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<ng-template #noAvis> <span style="text-decoration: underline">0 avis</span></ng-template>
