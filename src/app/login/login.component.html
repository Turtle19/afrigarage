<div class="form-container">
    <img class="logo" src="../../assets/logo.png">
    <h3 style="text-align: center; margin-top: 15px; color: #6DB7FA">Connexion</h3>
    <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()" class="form-login">

        <div class="form-group">
            <!-- <label for="username">Login</label> -->
            <input type="text" formControlName="username" class="form-control input" placeholder="Identifiant" required/>
        </div>
        <div class="form-group">
            <!-- <label for="password">Mot de passe</label> -->
            <input type="password" formControlName="password" class="form-control input" placeholder="Mot de passe" required/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" style="margin-top: 10px;">Se connecter
            </button>
            <a routerLink="/inscription" class="btn btn-link">S'inscrire</a>
        </div>

    </form>
</div>
